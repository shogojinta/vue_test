<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <div v-show="isDisplay">true表示</div>
      <div v-show="!isDisplay">false表示</div>

      <div v-if="isDisplay">if</div>

      <div v-if="signal === 'red'">赤</div>
      <div v-else-if="signal === 'blue'">青</div>
      <div v-else-if="signal === 'yellow'">黄</div>
      <div v-else="signal === 'yellow'">none</div>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                  isDisplay: true,
                  signal: 'blue'
                }
            }
        })
    </script>
</body>
</html>
