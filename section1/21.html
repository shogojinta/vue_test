<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{totalPrice}}
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    price: 1,
                    number: 1,
                    reactiveTest: {
                        name:'test'
                    },
                    books: [
                    {
                      id: 1,
                      title: 'タイトル1',
                      author: '著者1',
                      url: 'https://google.com',
                    },
                    {
                      id: 2,
                      title: 'タイトル2',
                      author: '著者2',
                      url: 'https://google.com',
                    },
                    {
                      id: 3,
                      title: 'タイトル3',
                      author: '著者3',
                      url: 'https://google.com',
                    },
                  ]

                }
            },
            computed: {
                totalPrice: app => app.number * app.price
            },
            watch: {
                books: {
                    handler(){
                        console.log('changed');
                    },
                    deep: true
                }
            }
        })

        
        </script>
</body>
</html>
