<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
      <my-com>
          <template v-slot:default="player">
            {{ player }}
            {{ player.member.name }}
          </template>
      </my-com>
  </div>

  <script>
    let myCom = {
      template: `
      <div>
        <slot :member="member">
          ここが差し替わる
        </slot>
      </div>
      `,
      data() {
        return {
          member: {
            name: "doan",
            height: 170,
            hobby: "soccer"
          }
        }
      }
    }

    let app = new Vue({
      el: "#app",
      data() {
        return {

        }
      },
      components: {
          myCom
      }
    })
  </script>
</body>
</html>
